<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url "feed:community" %}">커뮤니티 페이지로 이동</a> <br>
    <form action="{% url "feed:create_feed" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="feed_img_file" id="feed_img_file">
        <input type="text" name="feed_title" id="feed_title">
        <input type="text" name="feed_content" id="feed_content">
        <button type="submit">업로드</button>
    </form>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
